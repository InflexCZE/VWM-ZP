<h1>Movie: <%= MovieName %></h1>

<% for(const x of Ratings)
{ %>
  <h3><%- include('templates/user', {User: x.User}) %> => <%= x.Value %></h3>
<% } %>

<canvas id="chart" width="100" height="100"></canvas>

<br>
<h1>TODO: If Logged-in => Show rating UI</h1>

<script>
var chart = new Chart(document.getElementById('chart'),
{
  type: 'doughnut',
  data:
  {
    labels:
    [
        "1",
        "2",
        "3",
        "4",
        "5",
    ],
    datasets:
    [
        {
            data: <%- JSON.stringify(ChartData) %>,
            backgroundColor:
            [
                "#DEDECE",
                "#FF9E0D",
                "#1AD11A",
                "#FF6384",
                "#36A2EB",
            ],
        }
    ]
  }
});
</script>
