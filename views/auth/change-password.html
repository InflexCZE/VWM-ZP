<div class="row">
  <div class="col col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>Změna hesla</h1>
      </div>
      <div class="panel-body">
        <form method="post" action="/auth/change-password">
          <div class="form-group <%= cond({ 'has-error': wrongOldPassword }) %>">
            <label>Současné heslo:</label>
            <input type="password" name="oldPassword" class="form-control">
            <span class="help-block">
            <%= cond({
              'Špatné heslo.': wrongOldPassword
            }) %>
            </span>
          </div>
          <div class="form-group <%= cond({ 'has-error': missingPassword }) %>">
            <label>Nové heslo:</label>
            <input type="password" name="password" class="form-control">
            <span class="help-block">
            <%= cond({
              'Musíte zadat heslo.': missingPassword
            }) %>
            </span>
          </div>
          <div class="form-group <%= cond({ 'has-error': passwordsDoNotMatch }) %>">
            <label>Nové heslo znovu:</label>
            <input type="password" name="passwordAgain" class="form-control">
            <span class="help-block">
            <%= cond({
              'Hesla se neshodují.': passwordsDoNotMatch
            }) %>
            </span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Změnit heslo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
